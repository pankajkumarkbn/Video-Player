<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
	<title>Video Player</title>
	<link href="style4.css" rel="stylesheet">
	<script src="video player.js"></script>
	
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<section id="skin">
    <video id="myMovie" width="100%" height="580">
	    <source src="Video.mp4">
	</video>
	    <nav>
	        <div class="btn btn-primary" id="playButton" >
			    Play
			</div>
			<div class="container">
			<div class="progress w3-display-bottommiddle" id="defaultBar">
			    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" id="progressBar"></div>
			
			</div>
			</div>
			<div style="clear:both"></div>
			
	    </nav>
</section>

</body>
</html>
